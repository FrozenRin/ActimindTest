<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Form From Api</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="min.css">
</head>

<body>
    <div class="container">
        <div class="title text-center">
            Задание №2
        </div>

        <div id="app" v-cloak>
            <button class="btn btn-primary" data-fancybox data-src="#myModal">
                Modal
            </button>
    
            <button class="btn btn-success" @click="addCards()">
                Add Cards
            </button>

            <button class="btn btn-danger" @click="limit = 0">Reset</button>
    
            <hr>

            <div class="row">
                <div class="post col-4" v-for="post in posts.slice(0, limit)" :key="post.id">
                    <div class="h-100 card">
                        <div class="post-title">{{ post.title }}</div>
                        <hr>
                        <div class="post-text">{{ post.body }}</div>
                    </div>
                </div>

                <div class="col-12" v-show="limit == 0">
                    <div class="posts-none text-center">
                        Карточки отсутствуют. Для отображения нажмите кнопку "Add Cards"
                    </div>
                </div>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div id="modal-content" class="modal-content">
                    <span class="close" onclick="Fancybox.close()">&times;</span>
                    <div class="row">
                        <div class="col-6 post" v-for="post in posts.slice(0, 10)" :key="post.id">
                            <div class="card h-100">
                                <div class="post-title">{{ post.title }}</div>
                                <hr>
                                <div class="post-text">{{ post.body }}</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script async src="min.js"></script>
    <!-- <script async src="solution.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
